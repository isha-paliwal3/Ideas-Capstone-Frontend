<div id="login" class="px-3">
  <div class="d-flex justify-content-around align-items-center">
    <div class="d-flex justify-content-center align-items-center">
      <div class="card" style="width: 24rem;">
        <div class="card-body">
          <h5 class="card-title text-center">Login</h5>
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" id="email" class="form-control" formControlName="email"
                placeholder="Enter your email">
              <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.dirty" class="text-danger">
                <span *ngIf="registerForm.get('email')?.errors?.['required']">Email is required.</span>
                <span *ngIf="registerForm.get('email')?.errors?.['email']">Please enter a valid email.</span>
                <span
                  *ngIf="registerForm.get('email')?.errors?.['incorrectEmailFormat']">{{registerForm.get('email')?.errors?.['incorrectEmailFormat']?.msg}}</span>
              </div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" id="password" class="form-control" formControlName="password"
                placeholder="Enter your password">
              <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.dirty" class="text-danger">
                <span *ngIf="registerForm.get('password')?.errors?.['required']">Password can't be empty.</span>
                <span *ngIf="registerForm.get('password')?.errors?.['minlength']">Minimum Length should be 8.</span>
                <span
                  *ngIf="registerForm.get('password')?.errors?.['incorrectPasswordFormat']">{{registerForm.get('password')?.errors?.['incorrectPasswordFormat']?.msg}}</span>
              </div>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn" [disabled]="registerForm.invalid"
                style="background-color: #5142d9; color: white;">Login</button>
            </div>
            <div class="alert alert-danger mt-2" *ngIf="authService.errorFlag" role="alert">
              Wrong Email or Password
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
